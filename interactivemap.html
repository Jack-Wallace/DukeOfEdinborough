<div id="Area" style="position: fixed; top: 100px; left: 25%; width: 50%; height: 500px; background: white; display: none; border: 3px solid black;">
</div>
<img class="Close" src="images/close.png" style="position: fixed; left: 72%; top: 105px; width: 2%; display: none;" id="hover" onclick="Close();">

<script>
function Area(url)
{
	$("#Area").fadeIn(1000);
	$(".Close").fadeIn(1000);
	document.getElementById("Area").innerHTML="<img style='position: absolute; top: 0px; left: 0%; width: 100%; height: 100%;' src='" + url + "'>";
}
function Close()
{
	$("#Area").fadeOut(1000);
	$(".Close").fadeOut(1000);
}
</script>
